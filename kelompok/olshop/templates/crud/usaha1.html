<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CK - Penjualan Tunai</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/table.css' %}" rel="stylesheet">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
  <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">  
  <link rel="stylesheet" href="  https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  
</head>

<body id="page-top">

        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container">
            <div class="page-header" align="center">
              <h2>DAFTAR USAHA ANDA</h2>      
            </div>

           
        </div>
        <div class="table"
        <div class="container">
            <table class="highlight">
                <thead>
                  <div class="container" style="align-items: right;">
                    <a href="/usahav" class="fa fa-plus-circle fa-2x" ></a>
                  </div>
                  <div class="container">
                      <!-- Modal -->
                      <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">
                        
                          <!-- Modal content-->
                          <div class="modal-content">
                            <div class="modal-header">
                              <h4 class="modal-title">Daftar Usaha anda</h4>
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                            </div>
                            <div class="modal-body">
                              <form action="" method="POST" class="mt-3">
                                {% load crispy_forms_tags %}
                                {% csrf_token %}
                                
                                {{ form|crispy }}
                                <br>
                                <button class="btn btn-primary btn-xs">Tambah</button>
                        
                              </form>
                      
                            </div>
                            <div class="modal-footer">
                            </div>
                          </div>
                          
                        </div>
                      </div>
                      
                    </div>
                </thead>

                <thead>
                    <tr>
                        <th>Nama Usaha</th>
                        <th>Jenis Usaha</th>
                        <th>Alamat</th>
                        <th>Hapus</th>
                    </tr>
                </thead>

                <tbody>
                    {% for d in data %}
                        <tr>
                            <td>{{d.nama_usaha}}</td>
                            <td>{{d.jenis_usaha}}</td>
                            <td>{{d.alamat_usaha}}</td>
                            <td>
                                <a class="btn-floating btn-small waves-effect waves-light red right" href="/{{d.id}}/hapus12"><i class="material-icons">delete_forever</i></a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

       </div> 



  	  <!-- End of Isine cuok-->


  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

  <!-- Page level plugins -->
  <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

  <!-- Page level custom scripts -->
  <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
  <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>

</body>

</html>
